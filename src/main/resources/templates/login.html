<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="UTF-8">
    <link th:href="@{/css/style.css}" rel="stylesheet">

    <title>ログイン画面</title>
  </head>
  <body>
    <div class="main-contents">
      <div th:if="${errorMessageForm}" class="alert alert-error alert-dismissible fade show" role="alert">
        <strong th:text="${errorMessageForm}" style="color: red;"></strong>
      </div>

      <form th:action="loading" th:method="post" th:object="${formModel}"><br />
        <label for="account">アカウント</label>
        <input name="account" id="account"/> <br />
        <div th:if="${#fields.hasErrors('account')}" style="color:red;" th:errors="*{account}"></div>

        <label for="password">パスワード</label>
        <input name="password" th:type="password" id="password"/> <br />
        <div th:if="${#fields.hasErrors('password')}" style="color:red;" th:errors="*{password}"></div>
        <!--<input type="hidden" th:name="${_csrf.parameterAccount}" th:value="${_csrf.token}"/>-->

        <input type="submit" value="ログイン" /> <br />
      </form>
    </div>



  </body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <title>ホーム画面</title>
</head>
<body>
<div class="header-contents">
    <h1>ホーム画面</h1>
    <p>本日の日付: <span th:text="${#dates.format(#dates.createNow(), 'yyyy/MM/dd')}"></span></p>
</div>
<form th:action="@{/add}" method="get">
    <button type="submit">ログアウト</button>
</form>

<div class="main-contents">
    <!--  新規タスク -->
    <form th:action="@{/add}" method="get">
        <button type="submit">新規投稿</button>
    </form>

    <!-- 検索フォーム -->
    <form th:action="@{/}" method="get">
        <label>絞り込み <input type="date" name="startDate"/></label>
        ～
        <label><input type="date" name="endDate"/></label>
        <!-- プルダウン -->
        <label>ステータス　　
            <select name="status">
                <option value=""></option>
                <option th:each="status : ${statuses}"
                        th:value="${status.ordinal()}"
                        th:text="${status}">
                </option>
            </select>
        </label>
        <label>タスク内容　<input type="text" name="content"/></label>

        <button type="submit">絞込</button>
    </form>
</div>
</body>
</html>
